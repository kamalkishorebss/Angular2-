<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <div class="Choose-location">
		<div class="img-image">
			<img src="../img/loc.png" class="loc-logo">
			<p>Your Current Location</p>
		</div>
		
		
		<div class="Get-Location">
		   <button class="auto location" (click)="business()">
              Use Current Location
           </button>           
	    </div>


	    <div class="Set-Location">		    
           <button class="manual location" (click)="business()">
             Select Manual Location
           </button>   
	    </div>
        
    </div>	

</ion-content>
