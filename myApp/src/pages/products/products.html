<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class='title' *ngFor="let product of products;">{{product.category | uppercase}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
         <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>      
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>
<div class="sub-header">
  <div class="href">Product List</div>
     <div class="product-list">
      <div class="col-sm-6 first-row" *ngFor="let product of products;" (click)="view(product.objectId);">
        <div class="pro-div">
            <div class="left-page">
            <ion-img style="width: 80px; height: 90px;" src="http://localhost:9999/{{product.path[0]}}" class="product-image"></ion-img>
              <!-- <img src="http://localhost:9999/{{product.path[0]}}"  class="product-image" width="80" height="90"> -->
            </div>

            <div class="pro-detail">
                    <div class="name info"><b>{{product.name}}</b></div>
                    <!-- <div class="Code info">Code : {{product.sku}}</div> -->
                    <div class="Price info" style="color:#FC4A64;">Rs. {{product.price}}</div>  
            </div>
        </div>
      </div>      
    </div>

</div>	
</ion-content>
