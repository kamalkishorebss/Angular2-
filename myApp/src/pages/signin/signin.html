<ion-content>
    <div class="login-page">
        <div class="title">GOOFFRR
        </div>	    
        
        <form  method="post" class="login-form">
            <div class="log-form Username">
                <label for="username" class="for-username">
                <i class="glyphicon glyphicon-user" style="font-size:24px;"></i>
                </label>
                <input type="text" name="username"  placeholder="Username" 
                [(ngModel)]="username">
            </div>
            <div class="log-form password">
                <label for="key" class="for-password">
                <i class="glyphicon glyphicon-lock" style="font-size:24px;"></i>
                </label>
                <input type="password" name="password"  placeholder="Password" 
                [(ngModel)]="password">
            </div>           
            <div class="action">
            	<button class="log-btn" (click)="Login()">
	            LOGIN
	           </button>  
            </div>
        </form>
        

        <div class="forgot">
        	<a href="" style="color:#fc4a64">Forgot Password?</a>
        </div>
        
        <div class="sep">
            <span class="or">OR</span>
          </div>

        <div class="account">
        	<a style="color:#000000" (click)="signup();">Don't have an account?SignUp</a>     
        </div>
                    	   
    </div>        
</ion-content>
