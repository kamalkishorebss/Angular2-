<ion-content>
	<ion-card>
		   <ion-item>
		        <ion-avatar item-left>
		          <img src="../img/mono-1.1.png" />
		        </ion-avatar>
		        <p style="text-align:left; color:#000000;">Grocery</p>        
		        <p style="text-align:left;">Palvinder Singh</p>
		   </ion-item>
		   <img src="../img/banner-bg.jpg" />
		   <ion-card-content>
	          <strong>Address: </strong>
	          E-51-First Floor, Phase VIII, Industrial Area, SAS Nagar, Sahibzada Ajit Singh Nagar, Punjab 160059
	      </ion-card-content>
		</ion-card>

		<ion-card>
		<div class="title" style="background-color:#FC4A64; color:#FFFFFF; text-align:left; font-size:18px;font-family: serif;">Product List</div>
	      <div class="product-list">
	      <div class="col-sm-6 first-row" *ngFor="let product of products;" (click)="view(product.objectId);">
	        <div class="pro-div">
	            <div class="left-page">
	              <img src="http://localhost:9999/{{product.path[0]}}"  class="product-image" width="80" height="90">
	            </div>

	            <div class="pro-detail">
	                    <div class="name info"><b>{{product.name}}</b></div>
	                    
	                    <div class="Price info" style="color:#FC4A64;">Rs. {{product.price}}</div>  
	            </div>
	        </div>
	      </div>      
	    </div>      
		</ion-card>
</ion-content>
