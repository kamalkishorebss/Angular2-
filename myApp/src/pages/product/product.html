<ion-header>
 <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class='title'>Product Detail</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
         <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides pager="true" parallax="true">
       <ion-slide *ngFor="let p of path">
              <img [src]="'http://localhost:9999/'+p">
       </ion-slide>    
    </ion-slides>
  </ion-card>
  <div class="pro_deatil">
    <div class="adds">{{product?.name}}</div>
    <div class="rate">{{product?.price}}</div>
    <div class="jankari">{{product?.description}}</div>
  </div> 
  <div class="Pro-button">
     <div class="cart">
          <button class="tic toe" (click)="back()">
            Add To Cart
          </button>           
      </div>


      <div class="buy">        
           <button class="tac toe">
            Buy Now
           </button>   
      </div>          
  </div>
</ion-content>
