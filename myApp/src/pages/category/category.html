<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class='title'>GOOFFRR</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
         <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>
      </button>
      <button ion-button icon-only>
      <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<div class="bannner-part">
	<div class="content">
		<div class="shop-logo">
			<img src="../img/banner-logo.png">
			<h3 class="image-text">Open Shop</h3>
		</div>
		 
	    <div class="category-container">
			<div class="col-sm-4" *ngFor="let cat of category;">
				<div class="cat-img" (click)="productByCat(cat.name)">
					<img src="{{cat.path}}" width="70" height="50">
				</div>
				<h3 class="img-text">{{cat.name}}</h3>
			</div>			
		</div> 
    </div>
</div>


</ion-content>
